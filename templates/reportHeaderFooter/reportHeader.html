{% if headerDict %}
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{ headerDict.companyName }}</h3>
  </div>
  <div class="panel-body">
    <p>{{ headerDict.reportName }}</p>
  </div>
  <div class="panel-footer">
    <small>{{ headerDict.documentName }}</small>
  </div>
</div>
{% endif %}
