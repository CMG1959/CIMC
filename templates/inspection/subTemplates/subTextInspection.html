{% if textDict %}
        <div class="panel panel-default bootcards-richtext">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left"> {{ textDict.0.textTestName }} </h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Machine Operator</th>
                        <th>Inspector</th>
                        <th>Date</th>
                        <th>Inspection Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for ep in textDict %}
                        <tr>
                            <td>
                                {{ ep.machineOperator }}
                            </td>
                            <td>
                                {{ ep.inspectorName }}
                            </td>
                            <td>
                                {{ ep.dateCreated }}
                            </td>
                            <td>
                                {{ ep.inspectionResult }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endif %}
