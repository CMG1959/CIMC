{% if pfSummaryDict %}
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left"> {{ pfSummaryDict.inspectionName }} </h3>
        </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Job Number</th>
                <th>Total Inspections</th>
                <th>Pass</th>
                <th>Fail</th>
                <th>Pass Percent</th>
            </tr>
            </thead>
            <tbody>
            {% for key,value in pfSummaryDict.items %}
                <tr>
                <td> {{ value.jobID }}</td>
                <td> {{ value.totalInspections }}</td>
                <td> {{ value.numPass }} </td>
                <td> {{ value.numFail }} </td>
                <td> {{ value.passPerc }} % </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
{% endif %}
