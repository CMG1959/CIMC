<script>
    $( document ).ready(function() {
        $('{{ id_result }}').prop('readonly', true);
});
</script>


<script>
    $('{{ num_id }}').keyup(function() {
        if ($(this).val()>{{ max_val }}){
            if ( $('{{ id_result }}').prop( "checked" ) ) {
                $('{{ id_result }}').prop( "checked");
            }
        }
        if ($(this).val()<{{ min_val }}){
            if ( $('{{ id_result }}').prop( "checked" ) ) {
                $('{{ id_result }}').prop( "checked");
            }
        }
        if (($(this).val()>{{ min_val }}) && ($(this).val()<{{ max_val }})){
            if ( !$('{{ id_result }}').prop( "checked" ) ) {
                $('{{ id_result }}').prop( "checked");
            }
        }
    })
</script>
