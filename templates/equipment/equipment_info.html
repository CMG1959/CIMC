<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% include "nav/nav.html" %}
<div class="col-sm-10 bootcards-cards">
    {% include "equipment/subTemplates/equipInfo.html" %}
    <div class="panel panel-default bootcards-richtext">
        <div class="panel-body">
            <ul>
                {% if PM_info %}
                    {% for each_PM in PM_info %}
                        <li>
                            <a href="/equipment/{{ each_PM.equipment_type }}/{{ equip_info.part_identifier }}/PM/{{ each_PM.pm_frequency.pm_frequency }}">Record {{ each_PM.pm_frequency.pm_frequency }}
                                PM</a></li>
                    {% endfor %}
                {% endif %}
                <li><a href="/equipment/{{ equip_info.equipment_type }}/{{ equip_info.part_identifier }}/Repair">Record
                    Repair</a>
                </li>
                <li><a href="/equipment/{{ equip_info.equipment_type }}/{{ equip_info.part_identifier }}/ViewRepair">View
                    Repair
                    Log</a></li>
                <li><a href="/equipment/{{ equip_info.equipment_type }}/{{ equip_info.part_identifier }}/ViewPM">View PM
                    Log</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
