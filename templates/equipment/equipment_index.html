<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


{% include "nav/nav.html" %}

<div class="col-sm-10 bootcards-cards">
    <div class="panel panel-default bootcards-richtext">
        <div class="panel-body">
            <p>Welcome to the CIMC Equipment Page! Click on one of the following equipment types to view more
                information or record an activity:</p>

            <ul>
                {% for each_type in equipmentTypes %}
                    <li>
                        <a href="/equipment/{{ each_type.equipment_type }}/{{ each_type.part_identifier }}">{{ each_type.part_identifier }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


</body>
</html>
