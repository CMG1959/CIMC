{% if equip_info %}
    <table class="table table-hover">
        <caption style="text-align:center">Equipment Information</caption>
        <tr>
            <td>Equipment Type</td>
            <td>Name</td>
            <td>Manufacturer Name</td>
            <td>Serial Number</td>
            <td>Date of Manufacture</td>
        </tr>
            <tr>
                <td>
                    {{ equip_info.equipment_type }}
                </td>
                <td>
                    {{ equip_info.part_identifier}}
                </td>
                <td>
                    {{ equip_info.manufacturer_name }}
                </td>
                <td>
                    {{ equip_info.serial_number }}
                </td>
                <td>
                    {{ equip_info.date_of_manufacture }}
                </td>
            </tr>
    </table>
{% endif %}
